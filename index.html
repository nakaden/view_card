<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>stlite app</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.58.3/build/stlite.css"
        />
    </head>
    <body>
        <div id="root"></div>
        <script>
            stlite.mount(
                {
                    requirements: ["pandas", "streamlit"],
                    entrypoint: "main.py",
                    files: {
                        "main.py": `
                            import streamlit as st
                            import pandas as pd
                            st.title('Streamlit example')`
                    }
                },
                document.getElementById("root")
            )
        </script>
    </body>
</html>
